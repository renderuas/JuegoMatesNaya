{% extends "base.html" %}

{% block content %}
<h2>Welcome Back, Math Star!</h2>
<form method="POST">
    <div>
        <label for="username">Your Superhero Name:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Secret Code:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Let's Go!</button>
</form>
<p>New here? <a href="{{ url_for('auth.register') }}">Join the Math Adventure!</a></p>
{% endblock %}
