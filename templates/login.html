{% extends "base.html" %}

{% block content %}
<h2>{{ _('Welcome Back, Math Star!') }}</h2>
<form method="POST">
    <div>
        <label for="username">{{ _('Your Superhero Name:') }}</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">{{ _('Secret Code:') }}</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">{{ _('Let\'s Go!') }}</button>
</form>
<p>{{ _('New here?') }} <a href="{{ url_for('auth.register') }}">{{ _('Join the Math Adventure!') }}</a></p>
{% endblock %}
