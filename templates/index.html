{% extends "base.html" %}

{% block content %}
<h1>Welcome to Math Game for Kids!</h1>
<img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Math Game Logo" width="100" height="100">
<p>Improve your math skills while having fun!</p>

{% if current_user.is_authenticated %}
    <a href="{{ url_for('game.play') }}" class="btn">Start Playing</a>
{% else %}
    <a href="{{ url_for('auth.login') }}" class="btn">Login to Play</a>
    <a href="{{ url_for('auth.register') }}" class="btn">Register</a>
{% endif %}

<div id="leaderboard"></div>

<script src="{{ url_for('static', filename='js/utils.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        updateLeaderboard();
    });
</script>
{% endblock %}
