{% extends "base.html" %}

{% block content %}
<h2>Join the Math Adventure!</h2>
<form method="POST">
    <div>
        <label for="username">Choose Your Superhero Name:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="email">Your Parent's Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="password">Create a Secret Code:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Start My Adventure!</button>
</form>
<p>Already a Math Star? <a href="{{ url_for('auth.login') }}">Come on in!</a></p>
{% endblock %}
