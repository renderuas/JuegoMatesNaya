{% extends "base.html" %}

{% block content %}
<div class="multiplayer-game-container">
    <h2>{{ _('Multiplayer Math Challenge') }}</h2>
    <div class="players-info">
        <div class="player1">
            <h3>{{ player1.username }}</h3>
            <p>{{ _('Score:') }} <span id="player1-score">0</span></p>
        </div>
        <div class="player2">
            <h3>{{ player2.username }}</h3>
            <p>{{ _('Score:') }} <span id="player2-score">0</span></p>
        </div>
    </div>
    
    <div class="game-area">
        <div id="problem" class="problem"></div>
        <input type="text" id="answer" class="answer-input" placeholder="{{ _('Type your answer here') }}">
        <button id="submit-btn" class="submit-btn">{{ _('Submit Answer') }}</button>
    </div>
    
    <div id="timer" class="timer">{{ _('Time left:') }} <span id="time-left">30</span></div>
    
    <div id="game-result" class="game-result" style="display: none;"></div>
</div>

<script src="{{ url_for('static', filename='js/game.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        initMultiplayerGame({{ session.id }}, {{ current_user.id }});
    });
</script>
{% endblock %}
