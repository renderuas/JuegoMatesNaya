{% extends "base.html" %}

{% block content %}
<div class="game-container">
    <h2>{{ _('Fun Math Game') }}</h2>
    <div id="problem" class="problem">
        <p id="text-question"></p>
        <p id="numerical-question"></p>
    </div>
    <input type="text" id="answer" class="answer-input" placeholder="{{ _('Type your answer here') }}">
    <button id="submit-btn" class="submit-btn">{{ _('Check My Answer') }}</button>
    <button id="next-btn" class="next-btn" style="display: none;">{{ _('Next Problem') }}</button>
    <div id="feedback" class="feedback"></div>
    <div id="score" class="score">{{ _('Your Score: 0') }}</div>
</div>

<script>
let currentProblemId = null;

function getProblem() {
    fetch('/get_problem', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ difficulty: 1 }),
    })
    .then(response => response.json())
    .then(data => {
        currentProblemId = data.id;
        document.getElementById('text-question').textContent = data.text_question;
        document.getElementById('numerical-question').textContent = data.numerical_question;
        document.getElementById('answer').value = '';
        document.getElementById('feedback').textContent = '';
        document.getElementById('next-btn').style.display = 'none';
    });
}

function checkAnswer() {
    const userAnswer = document.getElementById('answer').value;
    
    fetch('/check_answer', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            problem_id: currentProblemId,
            answer: userAnswer
        }),
    })
    .then(response => response.json())
    .then(data => {
        const feedbackElement = document.getElementById('feedback');
        if (data.correct) {
            feedbackElement.textContent = '{{ _("¡Muy bien!") }} ' + data.explanation;
            feedbackElement.className = 'feedback correct';
        } else {
            feedbackElement.textContent = '{{ _("¡Ups!") }} ' + data.explanation + ' {{ _("¡Inténtalo de nuevo!") }}';
            feedbackElement.className = 'feedback incorrect';
        }
        document.getElementById('score').textContent = '{{ _("Tu puntuación:") }} ' + data.score;
        
        // Show the "Next" button
        document.getElementById('next-btn').style.display = 'inline-block';
    });
}

function nextProblem() {
    getProblem();
}

// Initialize the game
document.addEventListener('DOMContentLoaded', function() {
    getProblem();
    document.getElementById('submit-btn').addEventListener('click', checkAnswer);
    document.getElementById('next-btn').addEventListener('click', nextProblem);
});
</script>
{% endblock %}
