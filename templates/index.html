{% extends "base.html" %}

{% block content %}
<h1>{{ _('Welcome to Math Game for Kids!') }}</h1>
<img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Math Game Logo" width="100" height="100">
<p>{{ _('Improve your math skills while having fun!') }}</p>

{% if current_user.is_authenticated %}
    <a href="{{ url_for('game.play') }}" class="btn">{{ _('Start Playing') }}</a>
{% else %}
    <div class="auth-buttons">
        <a href="{{ url_for('auth.login') }}" class="btn">{{ _('Come In') }}</a>
        <a href="{{ url_for('auth.register') }}" class="btn">{{ _('Join Us') }}</a>
    </div>
{% endif %}

<div id="leaderboard"></div>

<script src="{{ url_for('static', filename='js/utils.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        updateLeaderboard();
    });
</script>
{% endblock %}
